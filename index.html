<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <h1>Todo List</h1>

            <input class ="form-control me-2" id="inputAgregar"type="text">

        <div class="d-flex mt-3">

               Total : <span id="tTotorales" class="fw-bold"></span>

                    <div style="width: 10%;">ID</div>
                    <div style="width: 90%;">Tarea</div>

                <div class="d-flex align-items-center flex-wrap" id="tareas">
                    
                </div>
                
            </div>
            
        </div>
